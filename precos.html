  function normalizeISBN(s) {
    if (!s) return "";
    s = String(s).trim();
    return s.replace(/[^0-9Xx]/g, "").toUpperCase();
  }

  function pickFirstDefined(arr) {
    for (const v of arr) if (v !== undefined && v !== null && String(v).trim() !== "") return v;
    return null;
  }

  function extractISBNFromURL() {
    const url = new URL(window.location.href);
    const params = url.searchParams;
    const keys = ['isbn','code','ean','q','barcode','isbn13','ean13','search'];
    let raw = pickFirstDefined(keys.map(k => params.get(k)));
    if (!raw && url.hash) raw = url.hash.replace(/^#/, '');

    const href = decodeURIComponent(window.location.href);

    if (!raw) {
      const mLbl = href.match(/(?:EAN(?:_?13)?|ISBN(?:-?13)?|CODE|BARCODE)\s*[:=]\s*([0-9Xx\-\s]{10,})/i);
      if (mLbl && mLbl[1]) raw = mLbl[1];
    }

    if (!raw) {
      const m13 = href.match(/(97[89][0-9]{10})/);
      const m10 = href.match(/([0-9]{9}[0-9Xx])/);
      raw = (m13 && m13[1]) || (m10 && m10[1]) || '';
    }
    const norm = normalizeISBN(raw || '');
    return { raw, norm, href, params: Object.fromEntries(params.entries()) };
  }

  function fmtBRL(v) { try { return Number(v).toLocaleString('pt-BR', {style:'currency',currency:'BRL'}); } catch(e) { return v; } }
  function show(title, price) { document.getElementById('title').textContent = title || ''; document.getElementById('price').textContent = price || ''; }

  function debug(obj) {
    const p = new URLSearchParams(window.location.search);
    if (p.get('debug') === '1') {
      const box = document.getElementById('debug');
      box.classList.remove('hidden');
      box.textContent = JSON.stringify(obj, null, 2);
    }
  }

  (function run() {
    const info = extractISBNFromURL();
    debug({ step:'extracted', info });

    if (!info.norm) { show('', ''); return; }

    const data = BOOKS[info.norm];
    debug({ step:'lookup', found: !!data });

    if (data) {
      const title = data.title || '';
      const price = (data.price != null) ? fmtBRL(data.price) : '';
      show(title, price);
      // Padroniza a URL para ?isbn=... (sem recarregar)
      try {
        const url = new URL(window.location.href);
        url.searchParams.set('isbn', info.norm);
        history.replaceState(null, '', url.toString());
      } catch(e){}
    } else {
      show('Não encontrado', '');
    }
  })();
